<h1>College Students</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card my-3">
      <div class="card-body">
          <div class="form-group">
            <label for="text">Name</label>
            <input #name type="text" class="form-control" />
          </div>

          <div class="form-group">
            <label for="text">Email</label>
            <input #email type="text" class="form-control" />
          </div>

          <div class="form-group">
            <label for="text">Phone</label>
            <input #phone type="text" class="form-control" />
          </div>

          <div class="form-group">
            <button (click)="sBtn()" class="btn btn-outline-info">
              Add Student
            </button>
          </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 mt-4">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let std of stdArr; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ std.name }}</td>
            <td>{{ std.email }}</td>
            <td>{{ std.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
